<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>

        <h1 id="title">Let's play rock paper scissors</h1>

        <div id="userInput">
            <button class="inputButton" id="rock">Rock</button>
            <button class="inputButton" id="paper">Paper</button>
            <button class="inputButton" id="scissors">Scissors</button>
        </div>

        <div class="text" id="theRounds"></div>
        <br>

        <div class="text" id="computerInput"></div>    
        <br>

        <div class="text" id="yourInput"></div>
        <br>

        <div class="text" id="resulter"></div>

        <div class="text" id="finalResult"></div>
        <br>

        <button id="replay">Play again</button>



        <script src="thejs.js"></script>
    </body>
</html>
