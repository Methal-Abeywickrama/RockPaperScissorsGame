<html>
    <head>
        <title>Rock Paper Scissors</title>
    </head>

    <body>
        <script>
            function computerPlays() {
                var ComputerGuessNumber = Math.floor(Math.random() * (3)) + 1;
                if (ComputerGuessNumber == 1) {
                    var computerGuess = 1;
                } else if (ComputerGuessNumber == 2) {
                    var computerGuess = 2;
                } else if (ComputerGuessNumber == 3) {
                    var computerGuess = 3;
                }
                return computerGuess;
            }

            function caseCorrectInput (myString) {
                return myString[0].toUpperCase() + myString.substring(1).toLowerCase();
            }

            function playerPlays() {
                let playerGuessString = prompt("Please enter either rock paper or scissor");
                let correctedInput = caseCorrectInput(playerGuessString);
                if (correctedInput == "Rock") {
                    var playerGuessNumber = 1;
                } else if (correctedInput == "Paper") {
                    var playerGuessNumber = 2;
                } else if (correctedInput == "Scissor") {
                    var playerGuessNumber = 3;
                }
                return playerGuessNumber;
            }

            function theThrow() {
                if (playerPlays() == 1 && computerPlays() == 1 || playerPlays() == 2 && computerPlays() == 2 || playerPlays() == 3 && computerPlays() == 3) {
                    var verdict = 0;
                } else if (playerPlays() == 1 && computerPlays() == 3 || playerPlays() == 2 && computerPlays() == 1 || playerPlays() == 3 && computerPlays() == 2) {
                    var verdict = 1;
                } else if (playerPlays() == 1 && computerPlays() == 2 || playerPlays() == 2 && computerPlays() == 3 || playerPlays() == 3 && computerPlays() == 1) {
                    var verdict = -1;
                }
                return verdict;
            }
            console.log(theThrow());
        </script>
    </body>
</html>
